<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e11feea8db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Confessions on a Music Player</title>
</head>
<body>
    <nav>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-headphones"></i>
        <i class="fa-solid fa-bars"></i>
      </nav>
      <aside class="square-1">
        This is a story about love. Some call it religion. Would you like to try?
        <div class="video-wrapper">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/EDwb9jOVRtU?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </aside>
      
      <div class="container">
        <div class="confessions">
          <canvas id="circle" width=200 height=200></canvas>
          <p class="square-1">Do you believe we can change the future?</p>
        </div>
        <div class="blackout">
          <canvas id="canvas2" width=200 height=200></canvas>
          <p class="square-2">you're heaven on earth</p>
        </div>
        <div class="bedtime-stories">
          <canvas id="canvas3" width="200" height="200"></canvas>
          <p class="square-3">happiness lies in your hand.</p>
          <small>Use your mouse to reveal the secret text</small>
        </div>
      </div>
      
      <div class="footer">
        <button class="btn">
          <button class="btn-bg">
            <button class="btn-box">
              <i class="fa-solid fa-play"></i>
            </button>
          </button>
        </button>
      </div>
 
    <script src="main.js"></script>
</body>
</html>
